<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Adamski UFO</title>
    <style>
      body { margin: 0; background-color: black; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
      import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 6);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const pointLight = new THREE.PointLight(0xffffff, 1);
      pointLight.position.set(5, 10, 5);
      scene.add(pointLight);

      const ufoGroup = new THREE.Group();
      const material = new THREE.MeshStandardMaterial({ color: 0xaaaaaa, metalness: 0.7, roughness: 0.3 });

      const mainDisk = new THREE.Mesh(
        new THREE.CylinderGeometry(2, 2.5, 0.6, 64),
        material
      );
      ufoGroup.add(mainDisk);

      const topDome = new THREE.Mesh(
        new THREE.SphereGeometry(1.2, 32, 32, 0, Math.PI * 2, 0, Math.PI / 2),
        material
      );
      topDome.position.y = 0.3;
      ufoGroup.add(topDome);

      const bottomDome = new THREE.Mesh(
        new THREE.SphereGeometry(1.8, 32, 32, 0, Math.PI * 2, Math.PI / 2, Math.PI / 2),
        material
      );
      bottomDome.position.y = -0.3;
      ufoGroup.add(bottomDome);

      const windowMaterial = new THREE.MeshStandardMaterial({ color: 0x00ccff, emissive: 0x003366 });
      for (let i = 0; i < 12; i++) {
        const angle = (i / 12) * Math.PI * 2;
        const x = Math.cos(angle) * 1.8;
        const z = Math.sin(angle) * 1.8;
        const windowMesh = new THREE.Mesh(
          new THREE.CylinderGeometry(0.1, 0.1, 0.05, 16),
          windowMaterial
        );
        windowMesh.rotation.x = Math.PI / 2;
        windowMesh.position.set(x, 0.15, z);
        ufoGroup.add(windowMesh);
      }

      scene.add(ufoGroup);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
